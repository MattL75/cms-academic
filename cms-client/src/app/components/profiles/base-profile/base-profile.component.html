<div class="flex-row grow">
    <div class="card-barrier-div">
        <mat-card class="flex-column data-card">
            <mat-card-header class="flex-row center data-card-header">
                <span class="data-card-title">Profile</span>
                <div class="flex-row grow"></div>
            </mat-card-header>
            <mat-divider style="position: static"></mat-divider>
            <div class="profile-tab-content">
                <ng-container [ngSwitch]="role">
                    <cms-employee-profile *ngSwitchCase="Roles.EMPLOYEE"></cms-employee-profile>
                    <cms-manager-profile *ngSwitchCase="Roles.MANAGER"></cms-manager-profile>
                    <cms-client-profile *ngSwitchCase="Roles.CLIENT"></cms-client-profile>
                    <cms-sales-profile *ngSwitchCase="Roles.SALES_ASSOCIATE"></cms-sales-profile>
                    <div *ngSwitchDefault>An error occurred. No role detected.</div>
                </ng-container>
            </div>
        </mat-card>
    </div>
</div>

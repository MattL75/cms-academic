<form [formGroup]="entityForm">
    <div class="profile-field-row">
        <mat-form-field class="profile-field">
            <input matInput formControlName="name" placeholder="Name">
        </mat-form-field>
        <mat-form-field class="profile-field">
            <input matInput formControlName="email_domain" placeholder="Email domain">
        </mat-form-field>
        <mat-form-field class="profile-field">
            <input matInput formControlName="username" placeholder="Username">
        </mat-form-field>
        <mat-form-field class="profile-field">
            <input matInput type="password" formControlName="password" placeholder="Password">
        </mat-form-field>
        <mat-form-field class="profile-field">
            <input matInput type="text" formControlName="address" placeholder="Address">
        </mat-form-field>
        <mat-form-field class="profile-field">
            <input matInput type="text" formControlName="postal_code" placeholder="Postal code">
        </mat-form-field>
        <mat-form-field class="profile-field full-width">
            <mat-select placeholder="Province" [formControl]="entityForm.controls['province']">
                <mat-option *ngFor="let province of provinces" [value]="province">
                    {{province | normalize}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</form>
<div class="flex-row profile-submit-bar">
    <button mat-flat-button color="primary" [disabled]="!entityForm.valid || !entityForm.dirty" (click)="closeSubmit()">
        Save
    </button>
</div>
